<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Add Student</title>
</head>
<body>
	<div class="container mt-3">
		<div class="row">
			<div class="col-md-6 col-12 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">

						<div class="form-group">
							
							<div class="mb-3">
								<label for="" class="form-label">First Name </label> <input
									type="text" name="firstName" th:field="*{firstName}" class="form-control" id="" aria-describedby="">

							</div>
							<div class="mb-3">
								<label for="" class="form-label">Last Name</label> <input
									type="text" name="lastName" th:field="*{lastName}"  class="form-control" id="">
							</div>
							<div class="mb-3">
								<label for="" class="form-label">Email</label> <input
									type="text" name="email" th:field="*{email}"  class="form-control" id="">
							</div>

							<button type="submit" class="btn btn-sm btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
