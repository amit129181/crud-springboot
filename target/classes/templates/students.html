<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Student Management System</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>List Of Student</h1>
			<div class="">
				<a th:href="@{students/add}" class="btn btn-sm btn-primary mb-2" >Add Student</a>
			</div>
		</div>

		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td><a th:href="@{students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-primary">Edit</a>
					
					<a th:href="@{students/delete/{id}(id=${student.id})}" class="btn btn-sm btn-danger ml-2">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
